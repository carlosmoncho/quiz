<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <!-- CSS de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .form-check-input {
      transform: scale(1.5); /* Hace las casillas 50% más grandes */
      margin-top: 10px;
    }
    .form-check-label {
      font-size: 1.5rem; /* Hace el texto 50% más grande */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mt-5">
      <h2 class="text-center">Score: {{ score }} / {{ total_attempts }}</h2>
      <form method="POST">
        <div class="form-group">
          <h4 class="mt-4">{{ question.question }}</h4>
          {% for choice in question.choices %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="answer" value="{{ loop.index0 }}" required>
              <label class="form-check-label">
                {{ choice }}
              </label>
            </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary mt-4">Submit Answer</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS, Popper.js, and jQuery for Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
